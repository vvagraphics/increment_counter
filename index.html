<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Increment Counter</title>
</head>
<body>
   <div class="counter-container">
    <i class="fab fa-youtube fa-3x"></i>
    <div class="counter" data-target="42000"></div>
    <span>Youtube Subscribers</span>
   </div>
<div class="counter-container">
    <i class="fab fa-twitter fa-3x"></i>
    <div class="counter" data-target="12000"></div>
    <span>X Followers</span>
</div>
<div class="counter-container">
    <i class="fab fa-instagram fa-3x"></i>
    <div class="counter" data-target="32000"></div>
    <span>Instagram Followers</span>
</div>
<div class="counter-container">
    <i class="fab fa-tiktok fa-3x"></i>
    <div class="counter" data-target="11000"></div>
    <span>Tik Tok Followers</span>
</div>
<div class="counter-container">
    <i class="fab fa-facebook fa-3x"></i>
    <div class="counter" data-target="33000"></div>
    <span>Facebook Fans</span>
</div>
    <script src="script.js"></script>
</body>
</html>
